<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formul√°rio para Contato</title>
    <link rel="stylesheet" href="_css/main.css"/>
</head>
<body>
    <h:form id="formContato" styleClass="form-container">
        <h1>Fale Conosco!</h1>
        
        <div class="form-group">
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{contatoBean.nome}" styleClass="form-input" required="true"/>
        </div>
        
        <div class="form-group">
            <h:outputLabel for="sobrenome" value="Sobrenome: "/>
            <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" styleClass="form-input" required="true"/>
        </div>
        
        <div class="form-group">
            <h:outputLabel for="telefone" value="Telefone: "/>
            <h:inputText id="telefone" value="#{contatoBean.telefone}" styleClass="form-input" required="true"/>
        </div>
        
        <div class="form-group">
            <h:outputLabel for="email" value="E-mail:" />
            <h:inputText id="email" value="#{contatoBean.email}" styleClass="form-input" required="true" />
        </div>
        
        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" styleClass="btn-submit" />
    </h:form>
</body>
</html>
